<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine with Autocomplete</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Search Engine with Autocomplete</h1>

    <form id="searchForm">
        <label for="searchInput">Search:</label>
        <input type="text" id="searchInput" name="searchInput" list="searchOptions" autocomplete="off">
        <datalist id="searchOptions">
            <!-- Options will be dynamically populated -->
        </datalist>
        <input type="submit" value="Search">
    </form>

    <label for="sortCriteria">Sort by:</label>
    <select id="sortCriteria" name="sortCriteria">
        <option value="serial">Serial</option>
        <option value="names_of_medicines">Names of Medicines</option>
        <option value="Generic_name">Generic Name</option>
        <option value="pregnancy_safety">Pregnancy Safety</option>
        <option value="sec_title">Second Title</option>
        <option value="main_title">Main Title</option>
    </select>

    <div id="searchResults">
        <!-- Search results will be displayed here -->
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">Medicine Details</h2>
            <p><strong>Name of Medicine:</strong> <span id="modal-name"></span></p>
            <p><strong>Generic Name:</strong> <span id="modal-generic"></span></p>
            <p><strong>Pregnancy Safety:</strong> <span id="modal-pregnancy"></span></p>
            <p><strong>Main Title:</strong> <span id="modal-main-title"></span></p>
            <p><strong>Second Title:</strong> <span id="modal-second-title"></span></p>
            <p><strong>Explanation:</strong> <span id="modal-explanation"></span></p>
            <h3>Suggestions</h3>
            <ul id="suggestions-list"></ul>
        </div>
    </div>

    <script src="/js/search.js"></script>
</body>
</html>
